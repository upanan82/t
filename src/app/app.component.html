<input type="text" #input id="search" [(ngModel)]="searchText" />
<ul *ngIf="!!result.length">
  <li *ngFor="let item of result" [ngClass]="!!score ? 'err' : 'exec'">{{item}}</li>
</ul>
<span *ngIf="!result.length && !!searchText">&#9760;</span>
<div *ngIf="dblShow">
  <img *ngFor="let img of images" src="{{img}}" />
</div>
